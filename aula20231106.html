<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="aula20231106.js"></script>
</head>
<body>
    <table id="veiculos">
        <thead>
            <tr><th></th><th>Modelo</th><th>Ano</th><th>Preço</th></tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="selecao"></td>
                <td class="Volkswagen">Fusca</td>
                <td>1970</td>
                <td>R$ 5.000,00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="selecao"></td>
                <td class="Volkswagen">Brasília</td>
                <td>1975</td>
                <td>R$ 3.000,00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="selecao"></td>
                <td class="Chevrolet">Chevette</td>
                <td>1980</td>
                <td>R$ 8.000,00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="selecao"></td>
                <td class="Dodge">Charger</td>
                <td>1976</td>
                <td>R$ 7.000,00</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="selecao"></td>
                <td class="Ford">Escort XR3</td>
                <td>1985</td>
                <td>R$ 15.000,00</td>
            </tr>
        </tbody>
    </table>
    <input type="button" id="excluir-selec" value="Excluir Selecionados">
    <select id="marca">
        <option>Fiat</option>
        <option>Ford</option>
        <option>Chevrolet</option>
        <option>Dodge</option>
        <option>Volkswagen</option>
    </select>
</body>
</html>
