<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de formulário</title>
    </head>
    <body>
        <form action="processo.php" method="get">
            <!--ACTION: para especificar qual página receberá os dados do form 
            METHOD: forma de envio dos dados. Duas maneiras:
             * GET: envio dos dados pela própria URL
             * POST: envio dos dados pela conexão HTTP-->
            <label for="nome_cliente">Insira seu nome:</label>
            <!-- FOR: utilizar o id do respectivo componente. Importante para a acessibilidade do site -->
            <input type="text" name="nome_cliente" id="nome_cliente">
            <!--NAME: tipo nome de variável, será usado pelo script de processamento  
                ID: identificação única do componente-->
                <label for="data_nasc">Data de nascimento:</label>
                <input type="date" name="data_nasc" id="data_nasc"> <!-- nome_cliente é o único id que não pode ser usado aqui -->
                <label for="email_cadastro">E-mail de cadastro:</label>
                <input type="email" name="email_cadastro" id="email_cadastro">
                <input type="submit" name="enviar" id="enviar" value="Enviar dados">
        </form>
    </body>
</html>
