<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exemplo de tabela HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <caption>Total de vendas em 2022 na região da Grande Rolante</caption>
            <thead>
                <tr><th>Produto</th><th>Rolante</th><th>Riozinho</th><th>Taquara</th></tr>
            </thead>
            <tbody>
                <tr><td>Geladeira</td><td>100</td><td>70</td><td>135</td></tr>
                <tr><td>Máquina de lavar</td><td>135</td><td>89</td><td>254</td></tr>
                <tr><td>Cafeteira</td><td>54</td><td>22</td><td>89</td></tr>
                <tr><td>Torradeira</td><td>102</td><td>35</td><td>236</td></tr>
                <tr><td>Forno elétrico</td><td>82</td><td>15</td><td>92</td></tr>
            </tbody>
            <tfoot>
                <tr><th>TOTAL</th><td>473</td><td>231</td><td>806</td></tr>
            </tfoot>
        </table>
    </body>
</html>
